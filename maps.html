         <div id="mapArea"></div> 
         <div id="travel_data" style="color: white"></div>

            <!--prix restaurant-->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 lieu">
            <!-- <img src="img/mealf.gif" alt="Chargement" id="loading"> -->
            <!-- --------------------anim pacman---------------------------->
            <div class="lds-css ng-scope inner-div" id="loading"><div style="width:100%;height:100%" class="lds-pacman"><div><div></div><div></div><div></div></div><div><div></div><div></div></div></div><style type="text/css">@keyframes lds-pacman-1 {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
              50% {
                -webkit-transform: rotate(-45deg);
                transform: rotate(-45deg);
              }
              100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
            }
            @-webkit-keyframes lds-pacman-1 {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
              50% {
                -webkit-transform: rotate(-45deg);
                transform: rotate(-45deg);
              }
              100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
            }
            @keyframes lds-pacman-2 {
              0% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
              }
              50% {
                -webkit-transform: rotate(225deg);
                transform: rotate(225deg);
              }
              100% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
              }
            }
            @-webkit-keyframes lds-pacman-2 {
              0% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
              }
              50% {
                -webkit-transform: rotate(225deg);
                transform: rotate(225deg);
              }
              100% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
              }
            }
            @keyframes lds-pacman-3 {
              0% {
                -webkit-transform: translate(190px, 0);
                transform: translate(190px, 0);
                opacity: 0;
              }
              20% {
                opacity: 1;
              }
              100% {
                -webkit-transform: translate(70px, 0);
                transform: translate(70px, 0);
                opacity: 1;
              }
            }
            @-webkit-keyframes lds-pacman-3 {
              0% {
                -webkit-transform: translate(190px, 0);
                transform: translate(190px, 0);
                opacity: 0;
              }
              20% {
                opacity: 1;
              }
              100% {
                -webkit-transform: translate(70px, 0);
                transform: translate(70px, 0);
                opacity: 1;
              }
            }
            .lds-pacman {
              position: relative;
            }
            .lds-pacman > div:nth-child(2) div {
              position: absolute;
               top: 40px;
              left: 40px;
              width: 120px;
              height: 60px;
              border-radius: 120px 120px 0 0;
              background: #ffef00;
              -webkit-animation: lds-pacman-1 0.5s linear infinite;
              animation: lds-pacman-1 0.5s linear infinite;
              -webkit-transform-origin: 60px 60px;
              transform-origin: 60px 60px;
            }
            .lds-pacman > div:nth-child(2) div:nth-child(2) {
              -webkit-animation: lds-pacman-2 0.5s linear infinite;
              animation: lds-pacman-2 0.5s linear infinite;
            }
            .lds-pacman > div:nth-child(1) div {
              position: absolute;
              top: 92px;
              left: -8px;
              width: 16px;
              height: 16px;
              border-radius: 50%;
              background: #ffffff;
              -webkit-animation: lds-pacman-3 0.5s linear infinite;
              animation: lds-pacman-3 0.5s linear infinite;
            }
            .lds-pacman > div:nth-child(1) div:nth-child(1) {
              -webkit-animation-delay: -0.335s;
              animation-delay: -0.335s;
            }
            .lds-pacman > div:nth-child(1) div:nth-child(2) {
              -webkit-animation-delay: -0.165s;
              animation-delay: -0.165s;
            }
            .lds-pacman > div:nth-child(1) div:nth-child(3) {
              -webkit-animation-delay: 0s;
              animation-delay: 0s;
            }
            .lds-pacman {
              width: 100px !important;
              height: 100px !important;
              -webkit-transform: translate(-50px, -50px) scale(0.5) translate(50px, 50px);
              transform: translate(-50px, -50px) scale(0.5) translate(50px, 50px);
            }

            /* ------------------fin animation pacman -------------------------------- */
            </style></div>

                </div>
                <input type="text" placeholder="Email" class=" mt-4">
                <textarea class=" mt-4" rows="5" cols="33">Ton message</textarea> 
                <button type="submit" value="Submit" class=" btn2 btn3 mt-3">Envoyer</button>
          </div>
          </div>
        </div>
    </div>
