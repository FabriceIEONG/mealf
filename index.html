<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Polices -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Accueil</title>
</head>

<body class="index-background">
	<header class="index-header">
		<div class="back-icones">
			<div class="header-text mt-3">
				<p class="text-1">DIS-MOI</p>
				<div class="bloc-text-2">
					<p>CE QUE TU <span>VEUX</span><br><span class="text-3">je t'indiquerais</span><br><span class="text-2">où manger</span></p>
				</div>
			</div>
		</div>
		<div class="icones d-inline-flex flex-column">
			<img src="img/profil.svg" alt="icone d'un bonhomme" data-toggle="modal" data-target="#modalConnexion">
			<img src="img/loupe.svg" alt="icone d'une loupe" class="mt-3">
		</div>
	</header>

	<div class="container index-content">
		<div class="row first-row d-flex justify-content-center mt-5">
			<p class="span-1 ">Fait</p>
			<p><span class="span-2">Défiler</span> <span class="span-3">et</span> <span class="span-4">choisis</span></p>
		</div>

		<div class="row">
			<div class="car_wrap col-12 my5">
				<div class="carousel"></div>
			</div>
		</div>
	</div>

	<footer>
		<p>© MEAL'F</p>
		<div class="rs d-flex justify-content-center">
			<a href="#"><i class="fab fa-facebook-f"></i></a>
			<a href="#"><i class="fab fa-twitter"></i></a>
			<a href="#"><i class="fab fa-instagram"></i></a>
			<a><div data-toggle="modal" data-target="#modalQuestion">
				<i class="fas fa-question-circle"></i>
			</div></a>
		</div>
	</footer>

	<div class="modal animated zoomIn" id="modalConnexion" tabindex="-1" role="dialog" aria-labelledby="modalConnexionLabel"
	 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content connexion">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body d-flex align-items-center">
					<p>Pour<br><span>PROFITER </span>pleinement<br><span class="mb-2">connecte-toi</span></p>
					<input type="text" placeholder="Email" class="mt-4">
					<input type="password" placeholder="Mot de passe" class="mt-4">
					<button type="button" class="btn1 mt-5">Connexion</button>
					<a href="compte.html"><button type="button" class="btn2 mt-3">Créer un compte</button></a>
				</div>
			</div>
		</div>
	</div>

	<!--/*MODAL QUESTION*/  -->
	<div class="modal animated slideInUp" id="modalQuestion" tabindex="-1" role="dialog" aria-labelledby="modalQuestionLabel"
	 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content question">
				<div class="modal-header modal-question">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body d-flex align-items-center">
					<div class="text">
						<p>Une <span>QUESTION </span>?<br><span class="mb-2">écris-nous</span></p>
					</div>
					<input type="text" placeholder="Email" class=" mt-4">
					<textarea class=" mt-4" rows="5" cols="33">Ton message</textarea>
					<button type="submit" value="Submit" class=" btn2 btn3 mt-3 mb-1">Envoyer</button>
				</div>
			</div>
		</div>
	</div>

	<!--/*MODAL CREATION*/  -->
	<div class="modal animated zoomIn" id="modalCreation" tabindex="-1" role="dialog" aria-labelledby="modalCreationLabel"
	 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content creation">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body d-flex align-items-center">
					<p>Pour<br><span>PROFITER </span>pleinement<br>crée toi <span class="mb-2">un compte</span></p>
					<input type="text" placeholder="Prénom" class="mt-4">
					<input type="text" placeholder="Email" class="mt-4">
					<input type="text" placeholder="Confirme ton email" class="mt-4">
					<input type="password" placeholder="Mot de passe" class="mt-4">
					<button type="button" class="btn2 mt-5">Valider</button>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>

	<script type="text/javascript" src="slick/slick.min.js"></script>

	<script src="js/carousel.js"></script>

</html>
