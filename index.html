    	<div class="modal animated zoomIn" id="modalConnexion" tabindex="-1" role="dialog" aria-labelledby="modalConnexionLabel" aria-hidden="true">
	  		<div class="modal-dialog" role="document">
	    		<div class="modal-content connexion">
	      			<div class="modal-header">
	        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          				<span aria-hidden="true">&times;</span>
	        			</button>
	      			</div>
	      			<div class="modal-body d-flex align-items-center">
	      				<p>Pour<br><span>PROFITER </span>pleinement<br><span class="mb-2">connecte-toi</span></p>
	      				<input type="text" placeholder="Email" class="mt-4">
	      				<input type="password" placeholder="Mot de passe" class="mt-4">
						<button type="button" class="btn1 mt-5">Connexion</button>
	      				<button type="button" class="btn2 mt-3" data-toggle="modal" data-target="#modalCreation">Créer un compte</button>

	    		</div>
	  		</div>
		</div>

<!--/*MODAL QUESTION*/  -->
		<div class="modal animated slideInUp" id="modalQuestion" tabindex="-1" role="dialog" aria-labelledby="modalQuestionLabel" aria-hidden="true">

	      			<div class="modal-header modal-question">

	        			</button>
	      			</div>
	      			<div class="modal-body d-flex align-items-center">
	      				<div class="text">
	      					<p>Une <span>QUESTION </span>?<br><span class="mb-2">écris-nous</span></p>
	      				</div>
	      				<input type="text" placeholder="Email" class=" mt-4">
	      				<textarea class=" mt-4" rows="5" cols="33">Ton message</textarea> 
	      				<button type="submit" value="Submit" class=" btn2 btn3 mt-3">Envoyer</button>
					</div>
	    		</div>
	  		</div>
		</div>

<!--/*MODAL CREATION*/  -->
    	<div class="modal animated zoomIn" id="modalCreation" tabindex="-1"role="dialog" aria-labelledby="modalCreationLabel" aria-hidden="true">

	      			<div class="modal-header">

	    		</div>
