<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Accueil</title>
  </head>
  <body>

    <header>
      <img src="img/banner.jpg" alt="image d'une table de restaurant" class=" banner img-fluid">
      <div class="back-icones"></div>
      <div class="header-text d-inline-flex">
        <p class="text-1">DIS-MOI</p>
          <div class="bloc-text-2"> 
            <p>CE QUE TU <span>VEUX</span><br><span class="text-3">je te dirai</span><br><span class="text-2">où manger</span></p>
          </div>
      </div>

      <div class="icones d-inline-flex flex-column">
        <img src="img/profil.svg" alt="icone d'un bonhomme">
        <img src="img/filtre.svg" alt="icone d'un filtre">
        <img src="img/loupe.svg" alt="icone d'une loupe">
      </div>  
    </header>

    <div class="container-fluid">
      <div class="row first-row d-flex justify-content-center">
            <p class="span-1">Fait</p>
            <p><span class="span-2">Déflier</span> <span class="span-3">et</span> <span class="span-4">choisis</span></p> 
      </div>

      <div class="row second-row d-flex justify-content-center">
        <div class="col-xs-12">
          <p>TYPE de PLAT</p>
          <div class="line"></div>
          <img src="img/1.jpg" alt="image d'un plat" class="img-fluid"> 
        </div>
      </div>

      <div class="row third-row d-flex justify-content-center">
        <div class="col-xs-12">
          <p>TYPE de CUISINE</p>
          <div class="line"></div>
          <img src="img/2.jpg" alt="image d'un plat" class="img-fluid"> 
        </div>
      </div>
   </div>

   <footer>
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i> 
   </footer>


    

<!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
